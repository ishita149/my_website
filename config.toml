# Site settings
baseURL = "https://ishita-gupta.netlify.app"
languageCode = "en-us"
title = "Portfolio website for Ishita Gupta"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
